{% extends "errors/base.html" %}

{% block title %}500 Internal Server Error{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="text-6xl font-bold text-red-600">500</div>
    <h1 class="text-2xl font-semibold text-gray-900">Internal Server Error</h1>
    <p class="text-gray-600">Something went wrong on our end. Please try again later.</p>
    <div class="mt-8">
        <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
            <i class="fas fa-home mr-2"></i>
            Return Home
        </a>
    </div>
</div>
{% endblock %}
