{% extends "errors/base.html" %}

{% block title %}401 Unauthorized{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="text-6xl font-bold text-orange-600">401</div>
    <h1 class="text-2xl font-semibold text-gray-900">Authentication Required</h1>
    <p class="text-gray-600">Please log in to access this page.</p>
    <div class="mt-8 space-x-4">
        <a href="{{ url_for('auth_bp.login') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Login
        </a>
        <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 border border-blue-600 text-base font-medium rounded-md text-blue-600 bg-white hover:bg-blue-50">
            <i class="fas fa-home mr-2"></i>
            Return Home
        </a>
    </div>
</div>
{% endblock %}
