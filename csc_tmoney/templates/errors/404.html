{% extends "errors/base.html" %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="text-6xl font-bold text-blue-600">404</div>
    <h1 class="text-2xl font-semibold text-gray-900">Page Not Found</h1>
    <p class="text-gray-600">The page you're looking for doesn't exist or has been moved.</p>
    <div class="mt-8">
        <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
            <i class="fas fa-home mr-2"></i>
            Return Home
        </a>
    </div>
</div>
{% endblock %}
